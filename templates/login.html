{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' style.css %}">
    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>

    <div class="wrapper">
        <section class="form login">
            <header>Login</header>
            <form action="{% url 'user:Index' %}" method="post">
                 {% csrf_token %}

                 {% if message != none %}
                <div class="error-text" style="display: block;">{{message}}</div>
                {% else %}
                 <div class="error-text" style="display: none;"></div>
                {% endif %}
               
                <div class="field input">
                    <label>Username</label>
                    {{ login.username }}
                </div>

                <div class="field input">
                    <label>Password</label>
                    {{ login.password }}
                    <i class="fa-solid fa-eye"></i>
                </div>

                
                <div class="field button">
                    <input type="submit" value="Login">
                </div>
                <div class="link">Not yet signed up?<a href="{% url 'user:Register' %}">Sign up now</a></div>
            
            </form>
        </section>
    </div>
    <script src="{% static 'js/passShowHide.js'%}"></script>
</body>
</html>
